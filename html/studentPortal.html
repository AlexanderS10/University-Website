<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link href="../assets/css/studentPortalStyle.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">    <link href="../assets/css/bootstrap.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css' />

</head>
<body>
    <div class="MainHeader">
        <div class="logo">
            <a href="index.html"><img class="Logo" src="../assets/img/Logo/BurberryLogo.png"/></a>
        </div>
        <div class="SPortal_header">
            <div class="menu">
                <ul>
                    <li><a>| Sign Out</a></li>
                    <li>| Academic Calendar</li>
                    <li>Master Schedule</li>
                </ul>
            </div>
        </div>
        <div class="name_wrapper">
            <div class="student_icon">
                <i class="fa fa-user fa-2x"></i>
            </div>
            <div class="student_name">
                <h2>User's Name</h2>
            </div>
            
        </div>
    </div>
    <div class="icons">
        <div class="register">
            <i class="fas fa-registered fa-4x icon-round-border"></i>
            <h4>Registration</h4>
        </div>
        <div class="hold">
            <i class="fas fa-coins fa-4x icon-round-border"></i>
            <h4>Holds</h4>
        </div>
        <div class="academics">
            <i class="fas fa-chalkboard-teacher icon-round-border fa-4x"></i>
            <h4>Transcript</h4>
        </div>
    </div>
    <div class="first_row">
        <div class="classes_wrapper">
            <div class="classes_wrapper_title"><h4>COURSES I AM TAKING</h4></div>
            <div id="my_classes">
                <table class="classes">
                    <tr id="course_title">
                        <td>Cal & Analytic Geometry</td>
                    </tr>
                    <tr id="course_info">
                        <td>MA 2330/ Section 001</td>
                    </tr>
                    <tr id="time_frame">
                        <td>August 31, 2020 - December 22, 2020</td>
                    </tr>
                    <tr id="course_time">
                        <td>Tue,Thu 01:00PM - 02:30PM</td>
                    </tr>
                    <tr id="course_setting">
                        <td>REMOTE</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="school_images">
            <div class="my_slides fade_">
                <img src="/assets/img/Student_Portal/students.jpg" />
            </div>
            <div class="my_slides fade_">
                <img src="../assets/img/Student_Portal/NAB.jpg" height="240"/>
            </div>
            <div class="my_slides fade_">
                <img src="../assets/img/Student_Portal/NAB2.jpg"/>
            </div>
            <div class="my_slides fade_">
                <img src="../assets/img/Student_Portal/CC.jpeg" width="400" height="240"/>
            </div>
            <div class="my_slides fade_">
                <img src="../assets/img/Student_Portal/library.jpg"/>
            </div>
        </div>
    </div>
    <div>
        <button onclick="addTable()">Add</button>
    </div>
    

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    
    <script src="../assets/js/student_portal.js"></script>

    
    <!--  Core Bootstrap Script -->
    <script src="../assets/js/bootstrap.js"></script>
    <!--  Flexslider Scripts -->
    <script src="../assets/js/jquery.flexslider.js"></script>
    <!--  Scrolling Reveal Script -->
    <script src="../assets/js/scrollReveal.js"></script>
    <!--  Scroll Scripts -->
    <script src="../assets/js/jquery.easing.min.js"></script>
</body>
</html>
