<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link href="assets/css/studentPortalStyle.css" rel="stylesheet"/>
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" />
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css' />
</head>
<body>
    <div class="MainHeader">
        <div class="logo">
            <a href="/index.html"><img class="Logo" src="/assets/img/Logo/BurberryLogo.png"/></a>
        </div>
        <div class="SPortal_header">
            <div class="menu">
                <ul>
                    <li><a>| Sign Out</a></li>
                    <li>| Other</li>
                    <li>Master Schedule</li>
                </ul>
            </div>
        </div>
        <div class="name_wrapper">
            <div class="student_icon">
                <i class="fa fa-user fa-2x"></i>
            </div>
            <div class="student_name">
                <h2>User's Name</h2>
            </div>
            
        </div>
    </div>
    <div class="icons">
        <div class="register">
            <i class="fa fa-pencil-square-o fa-4x icon-round-border"></i>
            <h4>Registration</h4>
        </div>
        <div class="hold">
            <i class="fa fa-money fa-4x icon-round-border"></i>
            <h4>Holds</h4>
        </div>
        <div class="academics">
            <i class="fa fa-university icon-round-border fa-4x"></i>
            <h4>Academics</h4>
        </div>
    </div>
    <div class="classes_wrapper">
        <div class="classes_wrapper_title"><h4>COURSES I AM TAKING</h4></div>
        <div id="my_classes">
            <table class="classes">
                <tr id="course_title">
                    <td><h4>Cal & Analytic Geometry</h4></td>
                </tr>
                <tr id="course_info">
                    <td><h5>MA 2330/ Section 001</h5></td>
                </tr>
                <tr id="time_frame">
                    <td><h5>August 31, 2020 - December 22, 2020</h5></td>
                </tr>
                <tr id="course_time">
                    <td><h5>Tue,Thu 01:00PM - 02:30PM</h5></td>
                </tr>
                <tr id="course_setting">
                    <td><h5>REMOTE</h5></td>
                </tr>
            </table>
        </div>
    </div>
    <button onclick="addTable()">Add</button>
    <script src="/assets/js/student_portal.js"></script>
    <script src="assets/js/jquery-1.10.2.js"></script>
    <!--  Core Bootstrap Script -->
    <script src="assets/js/bootstrap.js"></script>
    <!--  Flexslider Scripts -->
    <script src="assets/js/jquery.flexslider.js"></script>
    <!--  Scrolling Reveal Script -->
    <script src="assets/js/scrollReveal.js"></script>
    <!--  Scroll Scripts -->
    <script src="assets/js/jquery.easing.min.js"></script>
</body>
</html>
